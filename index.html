<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>QGen Flexbox</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
  <script src="https://use.fontawesome.com/80c9a7f760.js"></script>
</head>

<!-- Banner -->
<div class="banner text-primary">
  <div class="text">
    <h1>Random Quote Generator</h1>
  </div>
</div>


<!-- Start Quote Box -->
<div class="quote-box">
  
  <!-- Quote -->
  <div class="quote-row">
    <div class="quote-text">
      <i class="fa fa-quote-right" aria-hidden="true" style="font-size:0.5em"> </i>
      <span id="quote-id">Quote</span></div>
    <div class="author">
    - <span id="author-id">Author</span>
    </div>
  </div>
  
  <!-- Buttons --> 
  <div class="button-row">
    <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
      <button type="button" class="btn btn-info" id="tweet">
        <i class="fa fa-twitter" aria-hidden="true"></i> Tweet
      </button>
    </a>
    <button type="button" class="btn btn-primary" id="quotebutton">
      New Quote
    </button>
  </div>
  
</div> <!-- End Quote Box -->


<!-- Footer -->
<div class="footer">
  <div class="text">
    <p>by James J. Attard &copy; 2017</p>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
